  <head>
	  <title>Ex1</title>
	  <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<script type='text/javascript'>
		function exo1() {
			var x = prompt('Entrer un calcul : ');
			var maintenant=new Date();
			document.open();
			document.write("<p>Nous sommes le "+maintenant.prototype.getDate()+".<br/>Il est "+maintenant.prototype.toTimeString()+"<br/>"+eval(x)+'</p><p><a href="ex1.html">Nouveau calcul</a></p>');
			document.close();
		}
	</script>
  </head>
  <body onload="exo1();">
  </body>
